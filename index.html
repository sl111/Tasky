<body onload="loadinitialtaskcards()">
    
    <!-- as soon as body loads, calls this func checks local storage -->

    <!-- Modal -->
    <!-- to provide alert / confirmation mail to be sent / ask to fill forms etc -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
            
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- image -->
            <div class="mb-3">
              <!-- mb-3 : margin bottom -->
              <label for="imageurl" class="form-label">
                Image Url
              </label>
              <input type="url" class="form-control" id="imageurl" placeholder="https://images.hello.com/hello.jpg"/>
            </div>
            <!-- task title -->
            <div class="mb-3">
              <label for="tasktitle" class="form-label">
                Task Title
              </label>
              <input type="text" class="form-control" id="tasktitle" placeholder="API Integration"/>
            </div>
            <!-- task type -->
            <div class="mb-3">
              <label for="tasktype" class="form-label">
                Task Type
              </label>
              <input type="text" class="form-control" id="tasktype" placeholder="Development"/>
            </div>
            
               <!--task desc  -->
            <div class="mb-3">
              <label for="taskdescription" class="form-label">
                Task Description
              </label>
              <textarea 
                rows="6" 
                class="form-control" 
                id="taskdescription" 
                placeholder="Building an amazing API!"
              >
              </textarea>
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <!-- dismiss: to close modal after saving -->
            <button type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="savechanges()">
            Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" >
        <!-- expand lg means -> laptop , for others we get collapse button
        bg-light -> we have a bg of light color and we need navbar to adapt to that light color -->
        <div class="container-fluid">
          <!-- container fluid will occupy all space available(width) -->
          <h1 class="navbar-brand fw-bold">
            <a class="" href="#">Tasky</a>
          </h1>
          <button 
            class="navbar-toggler" 
            type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              
            </ul>  
            
            <button type="button" class="btn btn-primary"
            data-bs-toggle="modal" data-bs-target="#exampleModal">
            <!-- toggle: hiding n displaying it  , we r refering to examplemodel id-->
              <i class="fas fa-plus"> Add New</i></button>        
          </div>
        </div>
    </nav>
